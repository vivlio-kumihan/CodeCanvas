<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>グローバルナビゲーションを作る</title>
  <link rel="stylesheet" href="./assets/css/destyle.css">
  <link rel="stylesheet" href="./assets/css/base_style.css">
  <link rel="stylesheet" href="./assets/css/navigation_style.css">
  <script src="./assets/js/behavior.js" defer></script>
</head>

<body>

  <!-- ナビゲーション 1 -->
  <div class="header_1">
    <div class="header-inner_1">
      <h1>company name</h1>
      <button class="btn">
        <div class="btn-lineTop"></div>
        <div class="btn-lineMedium"></div>
        <div class="btn-lineBottom"></div>
      </button>
      <nav class="gnav_1">
        <div class="hamburgerMenu-header">Site Links</div>
        <ul class="gnav-list_1">
          <li><a href="#"><span lang="en">TOP</span>トップ</a></li>
          <li><a href="#"><span lang="en">NEWS</span>お知らせ</a></li>
          <li><a href="#"><span lang="en">ABOUT</span>実績</a></li>
          <li><a href="#"><span lang="en">RECRUIT</span>採用情報</a></li>
        </ul>
      </nav>
      <div class="overlay"></div>
    </div>
  </div>

  <!-- ナビゲーション 2 -->
  <div class="header_2">
    <div class="header-inner_2">
      <h1>company name</h1>
      <nav class="gnav_2">
        <ul class="gnav-list_2">
          <li><a href="#">TOP<br>トップ</a></li>
          <li><a href="#">NEWS<br>お知らせ</a></li>
          <li><a href="#">ABOUT<br>実績</a></li>
          <li><a href="#">RECRUIT<br>採用情報</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- ナビゲーション 3 -->
  <div class="header_3">
    <div class="header-inner_3">
      <h1>company name</h1>
      <button class="btn">
        <div class="btn-lineTop"></div>
        <div class="btn-lineMedium"></div>
        <div class="btn-lineBottom"></div>
      </button>
      <nav class="gnav_3">
        <div class="hamburgerMenu-header">Site Links</div>
        <ul class="gnav-list_3">
          <li><a href="#"><img src="./assets/img/icon-top.svg" alt="">トップ</a></li>
          <li><a href="#"><img src="./assets/img/icon-about.svg" alt="">診療科目</a></li>
          <li><a href="#"><img src="./assets/img/icon-checkup.svg" alt="">人間ドック</a></li>
          <li><a href="#"><img src="./assets/img/icon-schedule.svg" alt="">診療時間</a></li>
          <li><a href="#"><img src="./assets/img/icon-consultation.svg" alt="">相談窓口</a></li>
        </ul>
      </nav>
      <div class="overlay"></div>
    </div>
  </div>

  <main class="container">
  </main>
</body>

</html>
