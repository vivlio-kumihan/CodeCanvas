<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/destyle.css">
  <link rel="stylesheet" href="./assets/css/fonts.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://kit.fontawesome.com/678cad97f5.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./assets/js/behavior.js" defer></script>
</head>

<body>
  <div class="container">
    <h2>default</h2>
    <figure>
      <div class="move-box"></div>
    </figure>

    <h2>iteration count</h2>
    <figure>
      <div class="move-box one"></div>
    </figure>

    <h2>animation direction</h2>
    <figure>
      <div class="move-box two"></div>
    </figure>

    <h2>animation direction – alternate</h2>
    <figure>
      <div class="move-box three"></div>
    </figure>

    <h2>animation direction – alternate reverse</h2>
    <figure>
      <div class="move-box four"></div>
    </figure>

    <h2>fill mode</h2>
    <figure>
      <div class="move-box five"></div>
    </figure>
    
    <div class="wrapper">
      <h2>play state</h2>
      <figure>
        <div class="move-box six"></div>
      </figure>
      <input type="button" value="pause">
    </div>
  </div>
</body>

</html>
